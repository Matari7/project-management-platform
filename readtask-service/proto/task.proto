syntax = "proto3";

service TaskService {
    rpc GetTasks(Empty) returns (TaskList);
}

message Empty {}

message Task {
    int32 id = 1;
    string title = 2;
    string description = 3;
    string status = 4;
    string createdAt = 5;
    string updatedAt = 6;
}

message TaskList {
    repeated Task tasks = 1;
}
