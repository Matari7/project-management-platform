      - "traefik.http.services.projectsubscriptionservice.loadbalancer.server.port=4021"

  # Microservice: user-role-service (MongoDB Atlas)
  user-role-service:
    build:
      context: ./user-role-service
    ports:
      - "4023:4023"
    env_file:
