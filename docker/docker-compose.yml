version: '3.8'

services:
  # Traefik service
  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=tu-email@example.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"       # Externo -> Interno
      - "443:443"     # Externo -> Interno
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    networks:
      - web
    labels:
      - "traefik.http.routers.api.rule=Host(`traefik.yourdomain.com`)"
      - "traefik.http.routers.api.service=api@internal"
      - "traefik.http.routers.api.entrypoints=web"

  # REACT Frontend
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    working_dir: /app
    command: npm start
    networks:
      - web

  # Microservice: login (Python)
  login:
    build:
      context: ./login
    ports:
      - "5000:5000"
    env_file:
      - .env
    networks:
      - web
    labels:
      - "traefik.http.routers.login.rule=Host(`login.yourdomain.com`)"
      - "traefik.http.services.login.loadbalancer.server.port=5000"

  # Microservice: create-user
  create-user:
    build:
      context: ./create-user
    ports:
      - "4001:4001"
    env_file:
      - .env
    networks:
      - web
    labels:
      - "traefik.http.routers.create-user.rule=Host(`create-user.yourdomain.com`)"
      - "traefik.http.services.create-user.loadbalancer.server.port=4001"

  # Microservice: delete-user
